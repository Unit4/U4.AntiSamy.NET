name: Build and Publish U4.AntiSamy.NET

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          source-url: ${{secrets.NUGET_SOURCE_URL}}
          dotnet-version: 8.x
        env:
          NUGET_AUTH_TOKEN: ${{secrets.AZURE_DEVOPS_SECRET}}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Pack NuGet package
        run: dotnet pack --configuration Release --no-build --output ./nupkg

      - name: Publish the package to Azure Artifacts
        env:
          AZURE_ORGANIZATION: ${{ secrets.AZURE_ORGANIZATION }}
          AZURE_PROJECT: ${{ secrets.AZURE_PROJECT }}
          AZURE_FEED: ${{ secrets.AZURE_FEED }}
          NUGET_KEY: ${{ secrets.NUGET_KEY }}
        run: dotnet nuget push ./nupkg/*.nupkg --source 'https://pkgs.dev.azure.com/$AZURE_ORGANIZATION/$AZURE_PROJECT/_packaging/$AZURE_FEED/nuget/v3/index.json' --api-key $NUGET_KEY